<!DOCTYPE html>
<html>
    <head>
        <title>The Virtual World Editor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>The Virtual World Editor</h1>
        <canvas id="myCanvas"></canvas>
        <script src="js/math/graph.js"></script>
        <script>
            myCanvas.width = 600;
            myCanvas.height = 600;


            const ctx = myCanvas.getContext("2d");
            const graph = new Graph();
            graph.draw(ctx);
